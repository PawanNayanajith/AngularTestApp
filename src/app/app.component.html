<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h2>Empoloyee Details</h2>
  <br />
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addEmployee">Add User</button>
  <br /><br />
  <br />
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles">
        <td>{{role.id}}</td>
        <td>{{role.roleName}}</td>
        <td>john@example.com</td>
        <td><button type="button" class="btn btn-success">Edit</button></td>
        <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteEmployee">Delete</button></td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
        <td><button type="button" class="btn btn-success">Edit</button></td>
        <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteEmployee">Delete</button></td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
        <td><button type="button" class="btn btn-success">Edit</button></td>
        <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteEmployee">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>



<!-- Modal Add -->
<div class="modal fade" id="addEmployee" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Employee Details</h4>
      </div>
      <div class="modal-body">
        <form #roleForm="ngForm">
          <div class="form-group">
            <label for="id">Role Id:</label>
            <input type="text" class="form-control" [ngModel]="roleObj.id" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="name">Role Name:</label>
            <input type="text" class="form-control" [(ngModel)]="roleObj.roleName" [ngModelOptions]="{standalone: true}">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addRole()">Add</button>
      </div>
    </div>
  </div>



</div>

<!-- Modal Delete -->
<div class="modal fade" id="deleteEmployee" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete Employee Details</h4>
      </div>
      <div class="modal-body">
        <p class="modal-body">Are You Sure You Want To Delete?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
      </div>
    </div>

  </div>



</div>
